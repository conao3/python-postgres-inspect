version: 1

disable_existing_loggers: False

formatters:
  simpleFormatter:
    format: '[%(levelname)s] %(asctime)s - %(name)s - %(message)s'

  dbFormatter:
    format: 'â–  %(message)s;'

handlers:
  consoleHandler:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simpleFormatter

  dbFileHandler:
    class: logging.FileHandler
    level: DEBUG
    formatter: dbFormatter
    filename: /tmp/postgres_inspect_db.log

loggers:
  postgres_inspect: &logger
    level: INFO
    handlers: [consoleHandler]

  postgres_inspect.db/db:
    level: INFO
    handlers: [dbFileHandler]
    propagate: False

  sqlalchemy: *logger

  sqlalchemy.orm.mapper.Mapper: &warning
    level: WARNING

  sqlalchemy.engine.Engine: *warning
  sqlalchemy.orm.relationships.RelationshipProperty: *warning
  sqlalchemy.orm.strategies.LazyLoader: *warning
